<div class="row page" id="confirm-page">
    <div class="col-1-6"></div>
    <div class="col-4-6">
        <div class="row">
            <div class="col-1-4">
                <a href="./index">
                    <img id="little-logo" alt="BadenBattle-logo" src="static/images/logo.png"/>
                </a>
            </div>
            <div class="col-3-4">
                <div id="title">Confirmer</div>
            </div>
        </div>
        <div id="notification">{notification}</div>
        <div id="warning" class="error-message">{warning}</div>
        <form id="confirm-form" class="confirm-form" method="post">
            <div id="time-row" class="row confirm-form-row">
                <div class="col-1-4">
                    <div class="leader-text-field">Temps</div>
                </div>
                <div class="col-3-4">
                    <input type="text"
                           id="time"
                           class="leader-code-field"
                           value="{time}"
                           required
                           readonly
                    /><span id="schedule" class="leader-text-field">{schedule}</span>
                </div>
            </div>
            <div class="row confirm-form-row">
                <div class="col-1-4">
                    <div class="leader-text-field">Jeu</div>
                </div>
                <div class="col-3-4">
                    <input type="text"
                           id="game-number"
                           class="leader-code-field"
                           name="game_number"
                           value="{game_number}"
                           required
                           readonly
                    /><span id="game-name" class="leader-text-field"></span>
                </div>
            </div>
            <div id="equally-scored" style="display: none;" class="row  leader-text-field equally-scored-div">Egalit&eacute;</div>
            <div class="row confirm-form-row">
                <div class="col-1-4">
                    <div class="leader-text-field">{team1_title}</div>
                </div>
                <div class="col-3-4">
                    <input type="text"
                           id="team1-code"
                           class="leader-code-field"
                           name="team1_code"
                           value="{team1_code}"
                           required
                           readonly
                    /><span id="team1-name" class="leader-text-field"></span>
                </div>
            </div>
            <div class="row confirm-form-row">
                <div class="col-1-4">
                    <div class="leader-text-field">{team2_title}</div>
                </div>
                <div class="col-3-4">
                    <input type="text"
                           id="team2-code"
                           class="leader-code-field"
                           name="team2_code"
                           value="{team2_code}"
                           required
                           readonly
                    /><span id="team2-name" class="leader-text-field"></span>
                </div>
            </div>
            <input type="hidden" name="confirmed" value="True"/>
            {even-hidden-input}
        </form>
        <div id="previous-score" style="display: none;">
            <div id="overwrite-score" class="error-message">Cette action &eacute;crasera un score existant:</div>
            <form id="previous-score-form" class="confirm-form" method="post">
                <div id="previous-equally-scored" style="display: none;" class="row leader-text-field equally-scored-div">Egalit&eacute;</div>
                <div class="row confirm-form-row">
                    <div class="col-1-4">
                        <div class="leader-text-field">{previous_team1_title}</div>
                    </div>
                    <div class="col-3-4">
                        <input type="text"
                               id="team1-previous-code"
                               class="leader-code-field"
                               value="{previous_team1_code}"
                               required
                               readonly
                        /><span id="team1-previous-name" class="leader-text-field"></span>
                    </div>
                </div>
                <div class="row confirm-form-row">
                    <div class="col-1-4">
                        <div class="leader-text-field">{previous_team2_title}</div>
                    </div>
                    <div class="col-3-4">
                        <input type="text"
                               id="team2-previous-code"
                               class="leader-code-field"
                               value="{previous_team2_code}"
                               required
                               readonly
                        /><span id="team2-previous-name" class="leader-text-field"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button type="submit" form="confirm-form" id="confirm-score" class="large-button confirm-button">Confirmer</button>
            <button type="button" id="retry-button" style="display: none;" class="large-button">R&eacute;encoder</button>
        </div>
    </div>
    <div class="col-1-6"></div>
</div>
