<div class="row page" id="setup-page">
    <div class="col-1-6"></div>
    <div class="col-4-6">
        <div class="row">
            <div class="col-1-4">
                <a href="/admin">
                    <img id="little-logo" alt="BadenBattle-logo" src="static/images/logo.png"/>
                </a>
            </div>
            <div class="col-3-4">
                <div id="title">Setup</div>
            </div>
        </div>
        <div id="notification" class="error-message notification">{notification}</div>
        <div class="row">
            <form id="login-form" action="/admin/setup" method="post">
                <div class="col-4-6">
                    <input type="text"
                           id="user-pwd"
                           class="password-text"
                           name="userpwd"
                           placeholder="Mot de passe utilisateur"
                           required
                           autofocus
                    />
                    <input type="text"
                           id="mod-pwd"
                           class="password-text"
                           name="modpwd"
                           placeholder="Mot de passe mod&eacute;rateur"
                           required
                           autofocus
                    />
                    <input type="text"
                           id="admin-pwd"
                           class="password-text"
                           name="adminpwd"
                           placeholder="Mot de passe admin"
                           required
                    />
                    <span>Forcer les codes QR: </span>
                    <input type="radio" name="forceQr" value="oui">Oui
                    <input type="radio" name="forceQr" value="non"/>Non<br/>
                </div>
                <div class="col-2-6">
                    <button type="submit" id="confirm-password-button">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-1-6"></div>
</div>
