<div class="row page" id="login-page">
    <div class="col-1-6"></div>
    <div class="col-4-6">
        <div class="row">
            <div class="col-1-4">
                <a href="./index">
                    <img id="little-logo" alt="BadenBattle-logo" src="static/images/logo.png"/>
                </a>
            </div>
            <div class="col-3-4">
                <div id="title">Connexion</div>
            </div>
        </div>
        <div class="row">
            <form id="login-form" action="{target-page}" method="post">
                <div class="col-4-6">
                    <input type="password"
                           class="password-text"
                           name="password"
                           placeholder="Mot de passe"
                    />
                    <p id="wrong-password" style="display:none;" class="error-message">Le mot de passe est incorrect</p>
                    <p id="attack" style="display:none;" class="error-message">Trop d'&eacute;checs. Vous avez &eacute;t&eacute; bloqu&eacute;.</p>
                </div>
                <div class="col-2-6">
                    <button type="submit" id="confirm-password-button">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-1-6"></div>
</div>
