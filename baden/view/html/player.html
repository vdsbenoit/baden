<div class="row" id="player-page">
    <div class="col-1-6"></div>
    <div class="col-4-6">
        <div class="row">
            <div class="col-1-4">
                <a href="./index">
                    <img id="little-logo" alt="BadenBattle-logo" src="static/images/logo.png"/>
                </a>
            </div>
            <div class="col-3-4">
                <div id="title">Score</div>
            </div>
        </div>
        <form id="player-form" method="post">
            <div class="row">
                <div class="col-3-4">
                    <input type="text"
                           class="team-code-field"
                           name="teamcode"
                           value="{teamcode}"

                    />
                </div>
                <div class="col-1-4">
                    <img id="qr-code-button" alt="capture QR code" src="./static/images/sample-qr-code.png">
                </div>
            </div>
        </form>
        <div id="scores" style="display:none;">
            <div class="row">
                <div class="col-3-4">
                    <p id="section-name">{section-name}</p>
                </div>
                <div class="col-1-4">
                    <p id="section-score">{section-score}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3-4">
                    <p>Ton &eacute;quipe</p>
                </div>
                <div class="col-1-4">
                    <p id="team-score">{team-score}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" form="player-form" id="get-score-button" class="large-button">V&eacute;rifier le score</button>
        </div>
    </div>
    <div class="col-1-6"></div>
</div>
